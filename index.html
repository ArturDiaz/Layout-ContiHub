<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continental Hub</title>
    
    <link href="Content/css/bootstrap.min.css" rel="stylesheet">
    <link href="Content/css/style.css" rel="stylesheet">
    
</head>
<body class="icons-svg flex-c">
    <!-- Biblioteca Iconos -->
    <div id="libreria-icons-svg"></div>
    
    <!-- Menu Left Sidebar -->
    <div id="menuSidebarLeft" class="sidebar"></div>
    
    <!-- Header Page -->
    <header>
        <div id="headerPageTop"></div>
    </header>

    <!-- Main Page -->
    <main>
        <section class="content-main width-responsive flex-c gap-20">
            <article class="main-header flex-r jc-b">
                <a href=""><span>Inicio</span></a>
                <button type="button" class="ct-btn ct-btn-white hide-desktop" data-toggle="modal" data-target="#modalSearch">
                    <svg class="bs-icon"><use xlink:href="#i-search"></use></svg>
                    <span class="hide-desktop">Buscar Cliente</span>   
                </button>
            </article>
            <article class="flex-c gap-20">
                <card class="flex-_c-r jc-b gap-10">
                    <div class="item-card flex-c gap-10">
                        <div class="flex-c">
                            <span class="font-sz-12">Vendedor(a)</span>
                            <b>Nombre del Vendedor</b>
                        </div>
                        <div class="flex-c">
                            <span class="font-sz-12">Cobrador(a)</span>
                            <b>Nombre del Cobrador</b>
                        </div>
                    </div>
                    <div class="item-card badge-money flex-r ai-c gap-5 ct-badge badge-yellow">
                        <svg class="bs-icon"><use xlink:href="#i-dolar"></use></svg>
                        <div class="flex-c">
                            <span>Tipo de cambio</span>
                            <b>0.00</b>
                        </div>
                    </div>
                </card>
                <div id="modalSearch" class="modal fade modal-mobile" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" id="exampleModalLabel">Busqueda</h6>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body card-search flex-c gap-10">
                                <div class="item-card flex-c__grid cl-6 gap-10 ai-c">
                                    <h5 class="text-l-r as-l-c">Buscar Cliente</h5>
                                    <input type="text" placeholder="DK">
                                    <input type="text" placeholder="Ruc">
                                    <input type="text" placeholder="Razon Social">
                                    <input type="text" placeholder="Nombre corto">
                                    <button class="ct-btn ct-btn-primary flex-r ai-c gap-5 as-r-l">
                                        <svg class="bs-icon"><use xlink:href="#i-search"></use></svg>
                                        <span class="hide-mobile">Buscar</span>
                                        <span class="hide-desktop">Buscar Cliente</span>
                                    </button>
                                </div>
                                <div class="item-card flex-c__grid cl-6 gap-10 ai-c">
                                    <h5 class="text-l-r as-l-c">Elegir Fecha</h5>
                                    <input type="date">
                                    <input type="date">
                                    <select name="" id="" class="span-2">
                                        <option value="">Seleccione</option>
                                        <option value="">opcion 1</option>
                                        <option value="">opcion 2</option>
                                        <option value="">opcion 3</option>
                                    </select>
                                    <button class="ct-btn ct-btn-secondary flex-r ai-c gap-5 as-r-l">
                                        <svg class="bs-icon"><use xlink:href="#i-search"></use></svg>
                                        <span class="hide-mobile">Buscar</span>
                                        <span class="hide-desktop">Buscar Datos</span>     
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>  
    </main>

    <!-- Footer Page -->
    <footer>
        <div id="footer"></div>
    </footer>

    <script src="Content/js/jquery.min.js"></script>
    <script src="Content/js/bootstrap.bundle.min.js"></script>
    <script src="Content/js/js-ct.js"></script>
</body>
</html>
