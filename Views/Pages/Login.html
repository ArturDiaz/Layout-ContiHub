<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="../../Content/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../Content/css/style.css" rel="stylesheet">
    
</head>
<body class="icons-svg flex-c bg-body-login layout-basic">
    <!-- Biblioteca Iconos -->
    <div id="libreria-icons-svg"></div>

    <!-- Main Page -->
    <main>
        <section class="content-main width-responsive flex-c gap-20">
            <div class="logo-ct">
                <a href="/index.html" class="dynamic-link">
                    <picture>
                        <source srcset="../../Content/img/log-iso-1.png" type="image/jpeg">
                        <img src="../../Content/img/log-iso-1.png" alt="" class="w-120px">
                    </picture>
                </a>
            </div>
            <card class="card-form flex-c jc-c ai-c">
                <div class="cont-card-form flex-c ai-c gap-20 c-white">
                    <picture>
                        <source srcset="../../Content/img/logo-1.png" type="image/jpeg">
                        <img src="../../Content/img/logo-1.png" alt="" class="w-70px">
                    </picture>
                    <h3 class="text-c">Sign in</h3>
                    <p>Ingrese sus datos de acceso </p>
                    <div class="w-100">
                        <div class="flex-c gap-20 inputs-glass">
                            <input type="text" placeholder="Login">
                            <input type="password" placeholder="Password">
                            <div class="flex-r jc-b gap-10 w-100">
                                <div class="flex-r gap-5 ai-c">
                                    <input id="checkRemember" type="checkbox">
                                    <label for="checkRemember"><span>Recordarme</span></label>
                                </div>
                                <a href="Register" class="dynamic-link font-s-12 c-blue"><span>¿Olvidaste la contraseña?</span></a>
                            </div>
                            <a href="/index.html" class="dynamic-link ct-btn ct-btn-primary w-100 flex-r jc-c">Ingresar</a>
                        </div>
                    </div>
                </div>
            </card>
            <footer class="flex-r jc-c gap-10 ai-c">
                <a href="Register" class="dynamic-link c-white"><span>Registrarme</span></a><span class="opacity-07">|</span>
                <a href="RecoverPassword" class="c-white"><span>Recuperar Contraseña</span></a><span class="opacity-07">|</span>
                <a href="" class="c-white"><span>Soporte</span></a>
            </footer>
            <div class="fond-footer"></div>
        </section>  
    </main>

    <script src="../../Content/js/jquery.min.js"></script>
    <script src="../../Content/js/bootstrap.bundle.min.js"></script>
    <script src="../../Content/js/js-ct.js"></script>
</body>
</html>
